<!DOCTYPE html>
<html>
  <head>
    <title>Enzyme</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #eee;
        font-family: "Helvetica", sans-serif;;
      }
      
      html {
        box-sizing: border-box;
      }
      
      *, *:before, *:after {
        box-sizing: inherit;
      }
      
      h1 {
        margin: 0;
      }
      
      button {
        padding: 1em;
        font-weight: bold;
        font-size: 1em;
        background: #ffee00;
        border: none;
        cursor: pointer;
        outline: none;
      }
      
      .app {
        padding: 2em;
      }
      
      .app__cart {
        overflow: hidden;
      }
      
      .app__cart .toggle {
        float: right;
        text-align: right;
      }
      
      .app__cart .toggle__content {
        margin-top: 0.5em;
        padding: 2em;
        background: #fff;
        text-align: left;
      }
      
      .header {
        text-align: center;
      }
      
      .header h1 {
        margin-bottom: 1em;
      }
      
      .inventory__list {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
    
      .inventory__list {
        display: flex;
        flex-wrap: wrap;
      }
    
      .inventory__list-item {
        padding: 1em;
        width: 25%;
      }
      
      .inventory__list-item .product {
        padding: 2em;
        background: #fff;
      }
      
      .product__name {
        margin-bottom: 0.25em;
        font-size: 1.5em;
      }
    
      .product__sku {
        margin-bottom: 1em;
        font-size: 0.75em;
        color: #666;
      }
      
      .product__price {
        margin-bottom: 1em;
        font-size: 1.5em;
      }      
      
      .product__image {
        margin-bottom: 1em;
      }
      
      .product__image img {
        display: block;
        max-width: 100%;
      }
      
      .product__availability {
        margin-bottom: 0.5em;
      }
      
      .product__out-of-stock {
        color: red;
        font-weight: bold;
      }
      
      .product__cart-button {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="assets/bundle.js"></script>
</html>
